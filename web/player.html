<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/notations.css">
    <link rel="stylesheet" href="/css/theme_switch.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Annotex</title>
</head>
<body>
    <div class="container">
        <!-- The youtube <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
        <div class="notation-wrapper">
            <div id="notations">
                <div class="notation-header">
                    <p class="header">ANNOTATE-X</p>
                    <label id="switch" class="switch">
                        <input type="checkbox" onchange="toggleTheme()" id="slider">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="notation-box">
                    <input type="text" id="note-input" placeholder="Enter note...">
                    <button class="post" onclick="postNotation()">POST</button>
                </div>
                <div id="notation-anchor"></div>
            </div>
        </div>
    </div>
    <script src="/js/theme.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/ytloader.js"></script>
    <script src="/js/notations.js"></script>
</body>
</html>
